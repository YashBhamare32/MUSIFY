<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify - Music On The Go</title>
    <link href="Login.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <label class="brand"><img src="./Resources/SpotiFlyer.svg" />Musify</label>
        <input type="checkbox" id="chk" aria-hidden="true"/>
        <div class="singup">
            <form>
                <label for="chk" aria-hidden="true" >Sign up</label>
                <input type="text" name="txt" placeholder="User name" />
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="pswd" placeholder="Password"/>
                <button class="button"><a href="./index.html">Sign up</a></button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" >Log in</label>
                <input type="email" name="email" placeholder="Email"/>
                <input type="password" name="pswd" placeholder="Password"/>
                <button class="button"><a href="./index.html"></a>Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
